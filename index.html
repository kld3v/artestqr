<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
<script>
	window.onload = function () {
		document.querySelector('.say-hi-button').addEventListener('click', function () {
			// here you can change also a-scene or a-entity properties, like
			// changing your 3D model source, size, position and so on
			// or you can just open links, trigger actions...
			alert('Hi there!')
		})
	}
</script>
<style>
	.arjs-loader {
		height: 100%;
		width: 100%;
		position: absolute;
		top: 0;
		left: 0;
		background-color: rgba(0, 0, 0, 0.8);
		z-index: 9999;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.arjs-loader div {
		text-align: center;
		font-size: 1.25em;
		color: white;
	}

	.buttons {
		position: absolute;
		bottom: 0;
		left: 0;
		width: 100%;
		height: 5em;
		display: flex;
		justify-content: center;
		align-items: center;
		z-index: 10;
	}

	.say-hi-button {
		padding: 0.25em;
		border-radius: 4px;
		border: none;
		background: white;
		color: black;
		width: 4em;
		height: 2em;
	}
</style>

<script src="./aframe-ar-nft.js"></script>

<body style="margin: 0px; overflow: hidden">
	<!-- minimal loader shown until image descriptors are loaded -->
	<div class="arjs-loader">
		<div>Loading, please wait...</div>
	</div>
	<div class="buttons">
		<button class="say-hi-button">SAY HI!</button>
	</div>
	<a-scene
		vr-mode-ui="enabled: false;"
		renderer="logarithmicDepthBuffer: true; precision: medium;"
		embedded
		arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
		<!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
		<a-nft
			type="nft"
			url="/trex/trex-image/shep"
			smooth="true"
			smoothCount="10"
			smoothTolerance="0.01"
			smoothThreshold="5">
			<a-entity
				gltf-model="/trex/scene.gltf"
				scale="50 50 50"
				position="0 -10 0">
			</a-entity>
		</a-nft>
		<a-entity camera></a-entity>
	</a-scene>
</body>
